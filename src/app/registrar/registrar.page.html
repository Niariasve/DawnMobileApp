<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      registrar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title size="large">Registrar Visita</ion-title>
    </ion-toolbar>

    <ion-card>
      <ion-card-header>
        <ion-title size="large">
          Formulario
        </ion-title>
      </ion-card-header>

      <ion-card-content>
        <form class="formulario" [formGroup]="checkoutForm">
          <label for="actividad">Actividad:</label>
          <ion-input type="text" formControlName="actividad"></ion-input>
          <label for="fecha">Fecha:</label>
          <ion-input type="date" formControlName="fecha"></ion-input>
          <ion-input type="select"></ion-input>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-header>
  
</ion-content>
