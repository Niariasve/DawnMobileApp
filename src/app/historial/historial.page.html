<ion-header>
  <ion-toolbar>
    <ion-title>
      Historial de Visitas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Visitas prueba</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let datum of data">
          <ion-label>{{datum?.actividad}}</ion-label>
          <ion-label>{{datum?.extras}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
